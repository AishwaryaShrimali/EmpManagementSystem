


<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
         
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create Employee</h1>
              </div>
              <form class="user form-controller" [formGroup]="employeeForm">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" formControlName="name" placeholder="Employee Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" formControlName="salary" placeholder="Employee Salary">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" formControlName="age" placeholder="Employee Age">
                </div>
               
                <a href="#" (click)="saveEmployee()" class="btn btn-primary btn-user btn-block">
                  Create Account
                </a>
                <hr>
               
              </form>
              <hr>
             
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  
</body>
